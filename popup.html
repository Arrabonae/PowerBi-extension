<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      width: 300px;
      height: 400px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }

    h1 {
      font-size: 200%;
    }

    #transformList {
      width: calc(300px - 10px);
      height: 300px;
      overflow-y: auto;
      padding: 5px;
    }

    .transform-button {
      width: 100%;
      margin-bottom: 5px;
    }

    .transform-button.btn {
      width: 100%;
      background-color: #800020 !important;
      color: white !important;
    }
    .transform-button.btn:hover {
      background-color: #a00030 !important; /* Lighter color when hovering */
    }
    .export-all-button {
      width: 100%;
      margin-bottom: 5px;
    }

    .export-all-button.btn {
      width: 100%;
      background-color: black !important;
      color: white !important;
    }
    .export-all-button.btn:hover {
      background-color: #403c3d !important; /* Lighter color when hovering */
    }


  </style>
  
</head>

<body>
  <h1>Select an item</h1>
  <div class="dropdown">
    <label for="scalingFactor">Scaling Factor:</label>
    <select name="scalingFactor" id="scalingFactor" style="display: inline-block;">
      <option value="1">1x</option>
      <option value="2" selected>2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="10">10x</option>
      <!-- Add more options if needed -->
    </select>
  </div>
  <div id="transformList"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
